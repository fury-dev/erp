name: CMS Github Actions

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  fix-lint-app:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Go to app
        run: cd app
        shell: bash
      - name: Install dependency
        run: npm i
        shell: bash
      - name: Run Linter
        run: npm run lint
        shell: bash
